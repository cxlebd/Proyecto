<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 01</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/problemas.js"></script>
</head>
<body>
    <p>
        Se desea crear un formulario capaz de calcular
        el interes al 2% mensual sobre una cantidad a invertir.
    </p>
    <br>        
    <form method="get" name="formulario" action="problema01.html" style="margin-left: 2em;">
        <table border="1">
            <tr>
                <td class="td_up" >Introduce la cantidad a invertir</td>
                <td class="td_down" ><input type="text" name="cantidad" onkeypress="return validarn(event)"></td>
            </tr>
            
            <tr>
                <td>
                    Introduce los meses: 
                </td>
                <td>
                    <input type="text" name="meses" onkeypress="return validarn(event)"></td>
                </td>
            </tr>    
            <tr>
                <td></td>
                <td class="td_down" > <input type="button" name="enviar"
                    value="Interes" onclick="interes()"> </td>
            </tr>        
            </tr>
            <tr>
                <td class="td_up" >Su saldo total con interes del 2% es de:</td>
                <td class="td_down" ><input type="text" name="sueldoti" id="cantidadti"
                    readonly="readonly" class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_down" ><input type="button" name="borrard" 
                    value="Borrar"
                    onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <br>
    <a href="../problemas.html">Regresar al Formulario Principal</a>
    
</body>
</html>
